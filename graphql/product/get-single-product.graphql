query ProductByHandle($handle: String!) {
  productByHandle(handle: $handle) {
    id
    title
    productType
    description
    handle
    priceRange {
      minVariantPrice {
        amount
        currencyCode
      }
      maxVariantPrice {
        amount
        currencyCode
      }
    }
    images(first: 5) {
      edges {
        node {
          url
          altText
        }
      }
    }
    variants(first: 250) {
      edges {
        node {
          id
          title
          quantityAvailable
          availableForSale
          price {
            amount
          }
          compareAtPrice {
            amount
          }
          image {
            url
            altText
          }
        }
      }
    }
  }
}
