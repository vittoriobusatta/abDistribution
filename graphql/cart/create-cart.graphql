mutation CreateCart($lines: [CartLineInput!]!) {
  cartCreate(input: { lines: $lines }) {
    cart {
      id
      totalQuantity
      cost {
        checkoutChargeAmount {
          amount
        }
      }
      lines(first: 10) {
        edges {
          node {
            id
            quantity
            merchandise {
              ... on ProductVariant {
                id
                quantityAvailable
                availableForSale
                price {
                  amount
                }
                image {
                  url
                  altText
                }
              }
            }
          }
        }
      }
      checkoutUrl
    }
    userErrors {
      code
      field
      message
    }
  }
}
